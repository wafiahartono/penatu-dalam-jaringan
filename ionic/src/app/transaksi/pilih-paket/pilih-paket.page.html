<ion-content class="ion-padding">
  <ion-button class="back-button" color="dark" fill="clear" shape="round" (click)="modalController.dismiss()">
    <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
  </ion-button>
  <ion-searchbar debounce="1000" placeholder="Pencarian paket" type="text" (ionChange)="updateDaftarPaket($event.target.value)"></ion-searchbar>
  <ion-spinner class="spinner-full-width" *ngIf="loading"></ion-spinner>
  <ion-card class="pesan pesan--card" *ngIf="pesan">{{ pesan }}</ion-card>
  <ion-card class="paket" *ngFor="let paket of daftarPaket | async">
    <div class="paket__id">{{ paket.id }}</div>
    <div class="paket__deskripsi">{{ paket.nama }} - {{ paket.keterangan }}</div>
    <div class="paket__jenis-container">
      <div class="paket__jenis">
        <div class="paket__harga">Dry Clean - Rp {{ mataUang(paket.dry_clean) }}</div>
        <ion-button color="primary" fill="outline" (click)="pilih(paket, 1)">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
      <div class="paket__jenis" *ngIf="paket.press">
        <div class="paket__harga">Press - Rp {{ mataUang(paket.press) }}</div>
        <ion-button color="primary" fill="outline" (click)="pilih(paket, 0)">
          <ion-icon name="add" slot="icon-only"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-card>
</ion-content>
